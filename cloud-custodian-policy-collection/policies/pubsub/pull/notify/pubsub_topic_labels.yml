policies:
  - name: pull-notify-pubsub-topic-missing-labels
    description: >
      Check label is present
    resource: gcp.pubsub-topic
    filters:
      - or:
        - type: value
          key: "labels.costcenter"
          value: absent
        - type: value
          key: "labels.application"
          value: absent
    actions:
     - type: notify
       to:
         - email@address
       format: txt
       transport:
         type: pubsub
         topic: projects/my-gcp-project/topics/my-topic
